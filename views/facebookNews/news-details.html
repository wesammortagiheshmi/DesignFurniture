<ion-view title="{{newsItem.Title | limitTo:25}}">
    <ion-content class="has-header">
        <div class="list card">
            
            <div class="item-head">
                <img ng-if="newsItem.hasImage" ng-src="{{newsItem.ImagePath}}">
                <div class="item-detalis">
                    <h2> {{newsItem.Title}}</h2>
                </div>
            </div>
            <div class="item item-body">
                <p> {{newsItem.DateCreated}}</p>
                <p ng-bind-html="newsItem.Description"></p>
            </div>
        </div>
    </ion-content>
</ion-view>
